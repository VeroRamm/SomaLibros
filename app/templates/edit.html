<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <header>
       <h2>Editar libro</h2>
    </header>
    <main>
        <form action="">
            <div class="form-group">
                <label for="">Titulo</label>
                <input type="text" class="form-control" v-model="book.title">
            </div>
            <div class="form-group">
                <label for="">Autor</label>
                <input type="text" class="form-control" v-model="book.author">
            </div>
            <div class="form-group">
                <label for="">Descripcion</label>
                <input type="text" class="form-control" v-model="book.description">
            </div>
            <div class="form-group">
                <label for="">Portada</label>
                <input type="file" class="form-control" v-model="book.image">
            </div>
            <div class="form-group">
                <label for="">Editorial</label>
                <input type="text" class="form-control" v-model="book.editorial">
            </div>
            <div class="form-group">
                <label for="">Precio</label>
                <input type="text" class="form-control" v-model="book.price">
            </div>
            <div class="form-group">
                <label for="">Estado</label>
                <input type="text" class="form-control" v-model="book.state">
            </div>
            <button type="button" class="btn btn-primary" v-on:click="update">Actualizar</button>
        </form>

    </main>
    <script src="./js/edit.js"></script>
</body>
</html>
